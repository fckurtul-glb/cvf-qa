# CVF-QA Local Development Stack
# Usage: docker compose up -d

services:
  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    container_name: cvfqa-db
    environment:
      POSTGRES_USER: cvfqa
      POSTGRES_PASSWORD: cvfqa_dev_2026
      POSTGRES_DB: cvfqa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvfqa"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis 7 ──
  redis:
    image: redis:7-alpine
    container_name: cvfqa-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s

  # ── MinIO (S3-compatible Object Storage) ──
  minio:
    image: minio/minio:latest
    container_name: cvfqa-minio
    environment:
      MINIO_ROOT_USER: cvfqa_minio
      MINIO_ROOT_PASSWORD: cvfqa_minio_secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  # ── Mailpit (Dev email testing) ──
  mailpit:
    image: axllent/mailpit:latest
    container_name: cvfqa-mail
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

volumes:
  pgdata:
  redisdata:
  miniodata:
